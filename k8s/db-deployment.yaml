apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: quiz-connect
  labels:
    app: mysql
    tier: database
spec:
  serviceName: mysql
  replicas: 1

  selector:
    matchLabels:
      app: mysql

  template:
    metadata:
      labels:
        app: mysql
        tier: database

    spec:
      terminationGracePeriodSeconds: 30
      tolerations:
        - key: "node.cloudprovider.kubernetes.io/uninitialized"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent

          args: ["--default-authentication-plugin=mysql_native_password"]

          ports:
            - containerPort: 3306
              name: mysql

          # ✅ Ressources (critique en cloud)
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
            - name: MYSQL_DATABASE
              value: "quiz_connect"

          # ✅ Probes MySQL réelles
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -h 127.0.0.1 -p"$MYSQL_ROOT_PASSWORD"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - mysqladmin ping -h 127.0.0.1 -p"$MYSQL_ROOT_PASSWORD"
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 6

          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql

  volumeClaimTemplates:
    - metadata:
        name: mysql-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: csi-cinder-high-speed   # OVH
        resources:
          requests:
            storage: 5Gi
