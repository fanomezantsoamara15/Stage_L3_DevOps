apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: quiz-connect
  labels:
    app: backend
    tier: backend
spec:
  replicas: 1   # on reste simple pour le test
  revisionHistoryLimit: 3

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: backend

  template:
    metadata:
      labels:
        app: backend
        tier: backend
    spec:
      terminationGracePeriodSeconds: 20

      containers:
        - name: backend
          image: delph152/quiz-connect-backend:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 5000

          # ‚úÖ Ressources (OBLIGATOIRE en vrai cluster)
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          # ‚úÖ Health checks Kubernetes
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          env:
            - name: FLASK_APP
              value: app.py
            - name: FLASK_ENV
              value: production
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              value: rootpassword
            - name: MYSQL_DATABASE
              value: quiz_connect
            - name: SECRET_KEY
              value: votre_cle_secrete_ici
            - name: MAIL_SERVER
              value: smtp.gmail.com
            - name: MAIL_PORT
              value: "587"
            - name: MAIL_USE_TLS
              value: "True"
            - name: MAIL_USERNAME
              value: elmarleymfd3@gmail.com
            - name: MAIL_PASSWORD
              value: cbtm nsya mdoy rdyk
            - name: MAIL_DEFAULT_SENDER
              value: elmarleymfd3@gmail.com

          volumeMounts:
            - name: uploads
              mountPath: /app/uploads

      volumes:
        - name: uploads
          emptyDir: {}
