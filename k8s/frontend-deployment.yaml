apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: quiz-connect
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend
        tier: frontend

    spec:
      terminationGracePeriodSeconds: 15

      containers:
        - name: frontend
          image: delph152/quiz-connect-frontend:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 80
              name: http

          # ✅ Ressources (important en cloud)
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"

          # ✅ Health checks NGINX
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html/config.json
              subPath: config.json

      volumes:
        - name: config-volume
          configMap:
            name: frontend-config
