apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: quiz-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: delph152/quiz-connect-frontend:latest  # ğŸ” remplace avec ton image Docker Hub
          ports:
            - containerPort: 80
