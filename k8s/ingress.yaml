apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quiz-connect-ingress
  namespace: quiz-connect
  annotations:
    # Cette annotation permet de gérer correctement le routage /api
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # Augmente la limite de taille pour l'upload d'images sur ton backend
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
spec:
  ingressClassName: nginx
  rules:
    # Si tu n'as pas de domaine, tu peux supprimer la ligne 'host' 
    # ou mettre l'IP publique d'OVH pour que l'Ingress réponde à tout.
    - http:
        paths:
          # 1. Le Backend (Prioritaire)
          - path: /api/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: backend
                port:
                  number: 5000
          
          # phpMyAdmin route removed for production safety (do not expose DB admin UI)
          # 3. Le Frontend (Tout le reste)
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 80